<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>backdrop eraser</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    .
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="m-0 p-0">
    <div class="container mx-auto">
      <div class="header my-12 text-center">
        <h1
          class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl \"
        >
          Backdrop
          <span
            class="underline underline-offset-3 decoration-8 decoration-blue-400"
            >Eraser</span
          >
        </h1>
        <p class="text-lg font-normal text-gray-500 lg:text-xl">
          This AI-driven app allows you to instantly remove backgrounds from
          your photos with just a few clicks. Perfect for creatives,
          professionals, or casual users, it ensures clean, precise edits and
          enhances your images for any project.
        </p>
      </div>

      <div class="p flex md:flex-row flex-col justify-center gap-8 mx-4">
        <div class="upload-container flex-1 w-full mb-8">
          <div class="drop-zone flex items-center justify-center">
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-blue-500 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <img
                  src="./public/arrow_14025993.png"
                  alt=""
                  class="w-10 mb-4"
                />

                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                  <span class="font-semibold">Click to upload</span> or drag and
                  drop
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  SVG, PNG, JPG or GIF (MAX. 800x400px)
                </p>
              </div>
              <input id="dropzone-file" type="file" class="hidden" />
            </label>
          </div>
        </div>

        <div class="preview-container flex-1 mb-8">
          <div class="grid grid-cols-2 gap-2">
            <div class="original">
                <h3 class="text-lg font-normal text-gray-500 mb-2 pl-4">Original Image</h3>
              <img id="originalImage" 
                class="h-auto max-w-full"
                src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg"
                alt=""
              />
            </div>
            <div class="processed">
                <h3 class="text-lg font-normal text-gray-500 mb-2 pl-4">Processed Image</h3>
              <img id="processedImage"
                class="h-auto max-w-full"
                src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg"
                alt="" 
              />
            </div>
          </div>
          
        </div>
      </div>

      <div class="controls flex justify-center gap-8 mb-8">
        <div class="btn1">
            <button type="button" class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg md:text-base text-sm px-5 py-2.5 me-2 mb-2  focus:outline-none disabled:cursor-not-allowed" disabled>Remove Background</button>
        </div>
        <div class="btn-2">
            <button type="button" class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg md:text-base text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none disabled:cursor-not-allowed" disabled>Download Result</button>
        </div>
      </div>
      <div class="loading" hidden>
        <div class="spinner">
          <p>Loading...</p>
        </div>
      </div>
    </div>
  </body>
</html>
